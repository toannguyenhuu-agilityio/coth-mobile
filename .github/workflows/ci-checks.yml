name: CI Checks

on:
  pull_request:
    branches:
      - develop
      - staging
      - main

jobs:
  lint-test:
    name: Lint, Type Check, and Test
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3ï¸âƒ£ Install dependencies, run ESLint, TypeScript type check, and Jest tests
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Run ESLint
      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      # 5ï¸âƒ£ Run TypeScript type check
      - name: ğŸ§  Run TypeScript type check
        run: npm run typecheck

      # 6ï¸âƒ£ Run Jest tests
      - name: ğŸ§ª Run Jest tests
        run: npm test -- --ci --coverage
