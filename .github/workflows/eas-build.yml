name: Build COTH App

on:
  push:
    branches:
      - main
      - staging
      - develop
    paths:
      - "apps/coth-mobile/**"
      - "packages/ui/**"
      - "packages/utils/**"
      - ".github/workflows/eas-build.yml"
  pull_request:
    paths:
      - "apps/coth-mobile/**"
      - "packages/ui/**"
      - "packages/utils/**"
  workflow_dispatch:

jobs:
  eas-build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    defaults:
      run:
        working-directory: apps/coth-mobile

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_EAS_PROJECT_ID }}

    steps:
      # 1Ô∏è‚É£ Checkout code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js and enable Yarn via Corepack
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      # 3Ô∏è‚É£ Cache Yarn + Turborepo build outputs
      - name: Restore Yarn and Turbo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.yarn/cache
            .turbo
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # 4Ô∏è‚É£ Setup Expo and EAS CLI
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-cache: true
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # 5Ô∏è‚É£ Install dependencies (using Yarn)
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      # 6Ô∏è‚É£ Determine build profile and environment
      - name: Determine build profile
        id: set-profile
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
            echo "env=production" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/heads/staging ]]; then
            echo "profile=staging" >> $GITHUB_OUTPUT
            echo "env=staging" >> $GITHUB_OUTPUT
          else
            echo "profile=development" >> $GITHUB_OUTPUT
            echo "env=development" >> $GITHUB_OUTPUT
          fi

      # 7Ô∏è‚É£ Build iOS with EAS
      - name: iOS Build
        if: always()
        run: |
          echo "üçè Building iOS for ${{ steps.set-profile.outputs.profile }}"
          yarn eas build --non-interactive --profile ${{ steps.set-profile.outputs.profile }} --platform ios
        env:
          EXPO_PUBLIC_APP_ENV: ${{ steps.set-profile.outputs.env }}
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}

      # 8Ô∏è‚É£ Build Android with EAS
      - name: Android Build
        if: ${{ steps.set-profile.outputs.profile != 'development' }}
        run: |
          echo "ü§ñ Building Android for ${{ steps.set-profile.outputs.profile }}"
          yarn eas build --non-interactive --profile ${{ steps.set-profile.outputs.profile }} --platform android
        env:
          EXPO_PUBLIC_APP_ENV: ${{ steps.set-profile.outputs.env }}
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}
